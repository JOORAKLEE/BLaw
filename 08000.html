<html><head><title> id#08000</title></head><body>제57조(청산인 등의 선임) ① 은행이 해산하거나 파산한 경우에는 금융감독원장 또는 그 소속 직원 1명이 청산인이나 파산관재인으로 선임되어야 한다. <br>② 제1항에 따라 청산인이나 파산관재인으로 선임된 금융감독원장 또는 그 소속 직원은 그 임무에 대하여 보수를 청구할 수 없다. 다만, 그 임무를 수행하는 데에 든 정당한 경비는 해당 재산에서 받을 수 있다. <br> [전문개정 2010. 5. 17.]<br><br><br><br><br><br></br><body>
