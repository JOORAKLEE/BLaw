<html><head><title> id#05900</title></head><body>제40조(이익준비금의 적립) 은행은 적립금이 자본금의 총액이 될 때까지 결산 순이익금을 배당할 때마다 그 순이익금의 100분의 10 이상을 적립하여야 한다. <br> [전문개정 2010. 5. 17.]<br><br>제23조(외국은행 지점의 이익준비금의 적립 시기) 외국은행의 지점(법 제59조제1항 본문에 따른 외국은행의 지점을 말한다. 이하 같다)이 법 제40조에 따라 이익준비금을 적립하는 경우 법 제40조에서 “결산 순이익금을 배당할 때”란 결산할 때를 말한다. <br> [전문개정 2010. 11. 15.]<br><br><br><br></br><body>
