<html><head><title> id#07900</title></head><body>제56조(인가 취소에 의한 해산) ① 삭제  <1999. 2. 5.> <br>② 은행은 제53조에 따라 은행업의 인가가 취소된 경우에는 해산한다.  <개정 2010. 5. 17.> <br>③ 법원은 은행이 제2항에 따라 해산한 경우에는 이해관계인이나 금융위원회의 청구 또는 법원의 직권으로 청산인을 선임하거나 해임할 수 있다.  <개정 2010. 5. 17.> <br> [제목개정 2010. 5. 17.]<br><br><br><br><br><br></br><body>
