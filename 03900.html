<html><head><title> id#03900</title></head><body>제33조의2(상각형 조건부자본증권 및 은행주식 전환형 조건부자본증권의 발행절차 등) ① 상각형 조건부자본증권의 발행 등에 관하여는 「자본시장과 금융투자업에 관한 법률」 제165조의11제2항 및 제314조제8항을 준용한다. <br>② 은행주식 전환형 조건부자본증권의 발행 등에 관하여는 「자본시장과 금융투자업에 관한 법률」 제165조의6제1항ㆍ제2항ㆍ제4항, 제165조의9, 제165조의11제2항 및 제314조제8항을 준용한다. <br> [본조신설 2016. 3. 29.]<br><br><br><br><br><br></br><body>
